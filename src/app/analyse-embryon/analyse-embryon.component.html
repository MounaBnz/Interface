<app-header></app-header>
<div class="container" role="main">
  <div class="logo-container">
    <img src="assets/images/logo-pfa.png" alt="Logo" class="logo">
  </div>
  <h2 class="title">Analyse d'embryon</h2>
  <div class="instructions">
    <p><i class="fas fa-info-circle"></i> Avant de commencer, veuillez suivre ces étapes :</p>
    <ul>
      <li><i class="fas fa-upload"></i> Téléchargez votre image.</li>
      <li><i class="fas fa-search"></i> Cliquez sur "Analyser l'embryon" pour obtenir les résultats.</li>
    </ul>
  </div>
  <div class="upload-section">
    <label for="cvUpload"><i class="fas fa-file-upload"></i> Téléchargez votre image (format):</label>
    <input type="file" (change)="onFileSelected($event)" id="cvUpload" name="cvUpload" required>

    <img [src]="preview" class="preview" alt="Embryo Image" width="400" height="200">
    <div *ngIf="fileErrorMsg" class="error">{{ fileErrorMsg }}</div>
  </div>
  <button *ngIf="preview" (click)="clearImage()" class="btn-clear">Clear Image</button>
  <button type="button" (click)="onSubmit()" class="btn-analyze"><i class="fas fa-analysis"></i> Analyser l'embryon</button>

  <div *ngIf="embryo_result" class="result-section">
    <h2>Result: {{ embryo_result }}</h2>
  </div>
</div>
