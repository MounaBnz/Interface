<app-header></app-header>
<div class="container mx-auto p-6">
  <div class="logo-container flex justify-center mb-6">
    <img src="assets/images/logo-pfa.png" alt="Logo" class="logo w-24 h-auto">
  </div>
  <h2 class="title text-4xl font-bold text-center text-gray-800 mb-6">Analyse d'embryon</h2>
  <div class="instructions text-lg text-gray-700 mb-6">
    <p class="mb-2"><i class="fas fa-info-circle mr-2"></i> Avant de commencer, veuillez suivre ces étapes :</p>
    <ul class="list-disc pl-5">
      <li class="mb-1"><i class="fas fa-upload mr-2"></i> Téléchargez votre image.</li>
      <li><i class="fas fa-search mr-2"></i> Cliquez sur "Analyser l'embryon" pour obtenir les résultats.</li>
    </ul>
  </div>
  <div class="upload-section mb-6">
    <label for="cvUpload" class="block text-lg font-semibold text-gray-800 mb-2"><i class="fas fa-file-upload mr-2"></i> Téléchargez votre image (format):</label>
    <input type="file" (change)="onFileSelected($event)" id="cvUpload" name="cvUpload" class="block w-full text-lg p-2 border border-gray-300 rounded" required>
    <img [src]="preview" class="preview w-full h-48 mt-4 object-cover" *ngIf="preview">
    <div *ngIf="fileErrorMsg" class="error text-red-500 mt-2">{{ fileErrorMsg }}</div>
  </div>
  <div class="flex justify-between">
    <button *ngIf="preview" (click)="clearImage()" class="btn-clear bg-red-600 text-white py-2 px-4 rounded shadow hover:bg-red-700 transition duration-200 ease-in-out"><i class="fas fa-trash mr-2"></i> Clear Image</button>
    <button type="button" (click)="onSubmit()" class="btn-analyze bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700 transition duration-200 ease-in-out"><i class="fas fa-search mr-2"></i> Analyser l'embryon</button>
  </div>
  <div *ngIf="embryo_result" class="mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Result:</h2>
    <p class="text-lg text-gray-700">{{ embryo_result }}</p>
  </div>
</div>
