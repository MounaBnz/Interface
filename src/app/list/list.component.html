<div class="container">
  <h2>Your Analyzed Embryo</h2>
  <div *ngIf="analysisResults">
    <div class="image-container">
      <img [src]="analysisResults.imageUrl" alt="Uploaded Embryo Image">
    </div>
    <div class="results">
      <strong>Score:</strong> {{ analysisResults?.score }}<br>
      <strong>Class:</strong> {{ analysisResults?.class }}
    </div>
    <div class="comments-section">
      <h3>Notes:</h3>
      <textarea [(ngModel)]="notes" placeholder="Add your comments here..."></textarea>
    </div>
  </div>
</div>
